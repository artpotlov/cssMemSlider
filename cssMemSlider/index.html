<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">CSS Mem Slider</h1>
  </header>
  <main class="main">
    <div class="slider">
        <input type="radio" name="slider" id="slider__radio-img-1" class="slider__radio" checked>
        <input type="radio" name="slider" id="slider__radio-img-2" class="slider__radio">
        <input type="radio" name="slider" id="slider__radio-img-3" class="slider__radio">
        <input type="radio" name="slider" id="slider__radio-img-4" class="slider__radio">
        <input type="radio" name="slider" id="slider__radio-img-5" class="slider__radio">
  
        <div class="slider__slides">
          <div class="slider__track">
            <img src="#" alt="Mem 1" class="slider__img">
            <img src="#" alt="Mem 2" class="slider__img">
            <img src="#" alt="Mem 3" class="slider__img">
            <img src="#" alt="Mem 4" class="slider__img">
            <img src="#" alt="Mem 5" class="slider__img">
          </div>
        </div>

      <div class="slider__caption">
        <div class="slider__track">
          <p class="slider__text">Some caption text 1</p>
          <p class="slider__text">Some caption text 2</p>
          <p class="slider__text">Some caption text 3</p>
          <p class="slider__text">Some caption text</p>
          <p class="slider__text">Some caption text 4</p>
        </div>
      </div>

      <div class="slider__navigation">
        <label for="slider__radio-img-1" class="slider__wrapper-btn">
          <div class="slider__marker-btn"></div>
        </label>
        <label for="slider__radio-img-2" class="slider__wrapper-btn">
          <div class="slider__marker-btn"></div>
        </label>
        <label for="slider__radio-img-3" class="slider__wrapper-btn">
          <div class="slider__marker-btn"></div>
        </label>
        <label for="slider__radio-img-4" class="slider__wrapper-btn">
          <div class="slider__marker-btn"></div>
        </label>
        <label for="slider__radio-img-5" class="slider__wrapper-btn">
          <div class="slider__marker-btn"></div>
        </label>
      </div>

    </div>
  </main>
  <footer class="footer">
    <div class="footer__col"><a href="https://github.com/artpotlov/cssmemslider" target="_blank" class="footer__link">GitHub</a></div>
    <div class="footer__col"><a href="http://github.com/artpotlov" target="_blank" class="footer__link">Pull Request on GitHub</a></div>
    <div class="footer__col">Â© 2022</div>
  </footer>
</body>
</html>
